<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Program - Educational Program</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Educational Program</h1>

        <!-- Update Form -->
        <form id="updateForm" action="/update_program" method="POST">
            <input type="hidden" id="programId" name="programId" value="{{ program.id }}">

            <label for="programName">Program Name</label>
            <input type="text" id="programName" name="programName" value="{{ program.name }}" required>

            <label for="description">Program Description</label>
            <textarea id="description" name="description" rows="4">{{ program.description }}</textarea>

            <label for="location">Program Location</label>
            <select id="location" name="location" required>
                <option value="">Select Location</option>
                <option value="Jakarta" {{ 'selected' if program.location == 'Jakarta' else '' }}>Jakarta</option>
                <option value="Surabaya" {{ 'selected' if program.location == 'Surabaya' else '' }}>Surabaya</option>
                <option value="Bandung" {{ 'selected' if program.location == 'Bandung' else '' }}>Bandung</option>
                <option value="Yogyakarta" {{ 'selected' if program.location == 'Yogyakarta' else '' }}>Yogyakarta</option>
                <option value="Semarang" {{ 'selected' if program.location == 'Semarang' else '' }}>Semarang</option>
                <option value="Medan" {{ 'selected' if program.location == 'Medan' else '' }}>Medan</option>
                <option value="Makassar" {{ 'selected' if program.location == 'Makassar' else '' }}>Makassar</option>
                <option value="Denpasar" {{ 'selected' if program.location == 'Denpasar' else '' }}>Denpasar</option>
                <option value="Balikpapan" {{ 'selected' if program.location == 'Balikpapan' else '' }}>Balikpapan</option>
                <option value="Palembang" {{ 'selected' if program.location == 'Palembang' else '' }}>Palembang</option>
            </select>

            <label for="participants">Number of Participants</label>
            <input type="number" id="participants" name="participants" value="{{ program.participants }}" required>

            <label for="budget">Budget (Rp)</label>
            <input type="number" id="budget" name="budget" value="{{ program.budget }}" required>

            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" name="startDate" value="{{ program.start_date }}" required>

            <label for="endDate">End Date</label>
            <input type="date" id="endDate" name="endDate" value="{{ program.end_date }}" required>

            <label for="status">Program Status</label>
            <select id="status" name="status" required>
                <option value="">Select Status</option>
                <option value="Ongoing" {{ 'selected' if program.status == 'Ongoing' else '' }}>Ongoing</option>
                <option value="Completed" {{ 'selected' if program.status == 'Completed' else '' }}>Completed</option>
                <option value="Cancelled" {{ 'selected' if program.status == 'Cancelled' else '' }}>Cancelled</option>
            </select>

            <button type="submit" id="updateButton">Update Program</button>
        </form>
    </div>
</body>
</html>

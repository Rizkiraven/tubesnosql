<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Educational Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }
        input, select, textarea, button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Educational Program</h1>

        <!-- Create Form -->
        <form id="createForm" action="/create_program" method="POST">
            <label for="programName">Program Name</label>
            <input type="text" id="programName" name="programName" placeholder="Enter program name" required>

            <label for="detail">Program Detail</label>
            <textarea id="detail" name="detail" rows="4" placeholder="Enter program detail" required></textarea>

            <label for="location">Program Location</label>
            <select id="location" name="location" required>
                <option value="">Select Location</option>
                <option value="Jakarta">Jakarta</option>
                <option value="Surabaya">Surabaya</option>
                <option value="Bandung">Bandung</option>
                <option value="Yogyakarta">Yogyakarta</option>
                <option value="Semarang">Semarang</option>
                <option value="Medan">Medan</option>
                <option value="Makassar">Makassar</option>
                <option value="Denpasar">Denpasar</option>
                <option value="Balikpapan">Balikpapan</option>
                <option value="Palembang">Palembang</option>
            </select>

            <label for="participants">Number of Participants</label>
            <input type="number" id="participants" name="participants" min="1" placeholder="Enter number of participants" required>

            <label for="budget">Budget (Rp)</label>
            <input type="number" id="budget" name="budget" min="1" placeholder="Enter budget" required>

            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" name="startDate" required>

            <label for="endDate">End Date</label>
            <input type="date" id="endDate" name="endDate" required>

            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="">Select Category</option>
                <option value="TK">TK</option>
                <option value="SD">SD</option>
                <option value="SMP">SMP</option>
                <option value="SMA">SMA</option>
                <option value="SMK">SMK</option>
                <option value="Perguruan Tinggi">Perguruan Tinggi</option>
                <option value="Umum">Umum</option>
            </select>

            <label for="status">Program Status</label>
            <select id="status" name="status" required>
                <option value="">Select Status</option>
                <option value="Ongoing">Ongoing</option>
                <option value="Completed">Completed</option>
                <option value="Cancelled">Cancelled</option>
                <option value="Coming Soon">Coming Soon</option>
            </select>

            <button type="submit" id="createButton">Create Program</button>
        </form>
    </div>
</body>
</html>
